<div class="modal-overlay" [class.active]="isOpen" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeModal()">
      <i class="fas fa-times"></i>
    </button>

    <!-- Login Form -->
    <div class="auth-form" *ngIf="currentView === 'login'">
      <h2>Đăng nhập</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nhập email của bạn">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <button type="submit" class="submit-button">Đăng nhập</button>
      </form>
      <div class="auth-links">
        <a (click)="switchView('forgot')">Quên mật khẩu?</a>
        <p>Chưa có tài khoản? <a (click)="switchView('register')">Đăng ký ngay</a></p>
      </div>
    </div>

    <!-- Register Form -->
    <div class="auth-form" *ngIf="currentView === 'register'">
      <h2>Đăng ký</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" placeholder="Nhập email của bạn">
        </div>
        <div class="form-group">
          <label for="reg-password">Mật khẩu</label>
          <input type="password" id="reg-password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu">
        </div>
        <button type="submit" class="submit-button">Đăng ký</button>
      </form>
      <div class="auth-links">
        <p>Đã có tài khoản? <a (click)="switchView('login')">Đăng nhập</a></p>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div class="auth-form" *ngIf="currentView === 'forgot'">
      <h2>Quên mật khẩu</h2>
      <p class="form-description">Nhập email của bạn để nhận link đặt lại mật khẩu</p>
      <form>
        <div class="form-group">
          <label for="forgot-email">Email</label>
          <input type="email" id="forgot-email" placeholder="Nhập email của bạn">
        </div>
        <button type="submit" class="submit-button">Gửi yêu cầu</button>
      </form>
      <div class="auth-links">
        <p><a (click)="switchView('login')">Quay lại đăng nhập</a></p>
      </div>
    </div>
  </div>
</div>
